<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>


    <style>
        body{
            font-family: 'Cairo', sans-serif;
            max-width: 1000px;
        }
        .register h5{
            padding-bottom: 15px;
            border-bottom: 5px solid #FFCB03;
        }

    </style>

    <div class=" container register">
        <h1 class="pt-5">تسجيل</h1>
        <h5>يرجى ادخل المعلومات ادناه</h5>

        <form class="pt-5">

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>اللقب</option>
                <option value="1">السيد</option>
                <option value="2">السيذة</option>
                <option value="3">أنسة</option>
                <option value="4">السادة</option>
                <option value="5">الدكتور</option>
                <option value="6">أخرى</option>
            </select>

            <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp" placeholder="الاسم الأول">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="exampleInputlastname" aria-describedby="emailHelp" placeholder="اسم العائلة">
            </div>

            <div class="mb-3">
              <input type="number" class="form-control" id="exampleInputmobile" aria-describedby="emailHelp" value="963">
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="البريد الالكتروني">
            </div>
    
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="تأكيد كلمة المرور">
            </div>

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>المدينة</option>
                <option value="1">دمشق</option>
                <option value="2">حلب</option>
                <option value="3">اللاذقية</option>
                <option value="4">حماه</option>
                <option value="5">حمص</option>
                <option value="6">طرطوس</option>
                <option value="7">السويداء</option>
                <option value="8">القنيطرة</option>
                <option value="9">درعا</option>
                <option value="10">دير الزور</option>
                <option value="11">الحسكة</option>
                <option value="12">القامشلي</option>
                <option value="13">الرقة</option>
            </select>


            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="العنوان" rows="3"></textarea>
            </div>
    
            <select class="form-select mb-3" aria-label="Default select example">
                <option>الجنس</option>
                <option selected value="1">ذكر</option>
                <option value="2">أنثى</option>
            </select>

            <div class="mb-3">
                <input type="date" class="form-control" id="exampleInputdate" >
            </div>

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>المهنة</option>
                <option value="1">المحاسبة / المالية</option>
                <option value="2">تكنولوجيا المعلومات</option>
                <option value="3">الاستشارات</option>
                <option value="4">خدمة العملاء / الدعم</option>
                <option value="5">التعليم / التدريب</option>
                <option value="6">الاتصالات تقنيات الشبكة</option>
                <option value="7">إداري</option>
                <option value="8">موظف حكومي / عسكري</option>
                <option value="9">الموارد البشرية الإدارة</option>
                <option value="10">التصنيع / الإنتاج / العمليات</option>
                <option value="11">المهنية الطبية والقانونية، وما إلى ذلك</option>
                <option value="12">البحث والتطوير</option>
                <option value="13">التسويق</option>
                <option value="14">المبيعات</option>
                <option value="15">عمل خاص</option>
                <option value="16">طالب</option>
                <option value="17">تاجر / حرفي</option>
                <option value="18">عاطل عن العمل</option>
                <option value="19">أخرى</option>
            </select>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">أوافق على الشروط والأحكام</label>
            </div>
    
            <button type="submit" class="btn btn-secondary btn-block">ارسال</button>

        </form>

        <!-- Copyright -->
        <div class="text-center  pb-3">
            © 2022 جميع الحقوق محفوظة MTN
        </div>
        <!-- Copyright -->

</body>
</html>
